<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Drag, Drop, and Resizable Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            position: relative;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .normal-row td:first-child,
        .sub-row td:first-child {
            padding-left: 30px;
            /* Base padding for first column of all rows */
        }

        .sub-row.level-1 td:first-child {
            padding-left: 60px;
            /* Extra padding for level 1 sub-rows */
        }

        .sub-row.level-2 td:first-child {
            padding-left: 90px;
            /* Extra padding for level 2 sub-rows */
        }

        .sub-row.level-3 td:first-child {
            padding-left: 120px;
            /* Extra padding for level 3 sub-rows */
        }

        .main-data-row {
            background-color: #f9f9f9;
        }

        .dragging {
            background-color: #f1f1f1;
        }

        .hidden {
            display: none;
        }

        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            user-select: none;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Column 1<div class="resizer"></div>
                </th>
                <th>Column 2<div class="resizer"></div>
                </th>
                <th>Column 3<div class="resizer"></div>
                </th>
                <th>Column 4<div class="resizer"></div>
                </th>
                <th>Column 5<div class="resizer"></div>
                </th>
                <th>Column 6<div class="resizer"></div>
                </th>
                <th>Column 7<div class="resizer"></div>
                </th>
                <th>Column 8<div class="resizer"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="main-data-row" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"
                ondrop="drop(event)">
                <td onclick="toggleRows(this)">Data 1.1</td>
                <td>Data 1.2</td>
                <td>Data 1.3</td>
                <td>Data 1.4</td>
                <td>Data 1.5</td>
                <td>Data 1.6</td>
                <td>Data 1.7</td>
                <td>Data 1.8</td>
            </tr>
            <tr class="main-data-row" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"
                ondrop="drop(event)">
                <td onclick="toggleRows(this)">Data 2.1</td>
                <td>Data 2.2</td>
                <td>Data 2.3</td>
                <td>Data 2.4</td>
                <td>Data 2.5</td>
                <td>Data 2.6</td>
                <td>Data 2.7</td>
                <td>Data 2.8</td>
            </tr>
        </tbody>
    </table>
    <button onclick="createMainDataRow()">Add New Main Data Row</button>
    <script>
        const maxLevel = 3;
        let draggedRow = null;

        function drag(event) {
            draggedRow = event.target.closest('tr');
            if (draggedRow.classList.contains('main-data-row')) {
                event.dataTransfer.setData('text/plain', '');
                draggedRow.classList.add('dragging');
            } else {
                draggedRow = null;
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (draggedRow && draggedRow.classList.contains('main-data-row')) {
                const targetRow = event.target.closest('tr');
                if (targetRow && targetRow !== draggedRow && targetRow.parentNode === draggedRow.parentNode) {
                    targetRow.parentNode.insertBefore(draggedRow, targetRow.nextSibling);
                }
                draggedRow.classList.remove('dragging');
                draggedRow = null;
            }
        }

        function toggleRows(cell) {
            const currentRow = cell.parentElement;
            const nextRows = [];

            // Collect rows to toggle
            let nextSibling = currentRow.nextElementSibling;
            while (nextSibling && !nextSibling.classList.contains('main-data-row')) {
                nextRows.push(nextSibling);
                nextSibling = nextSibling.nextElementSibling;
            }

            // Toggle visibility
            if (nextRows.length > 0) {
                if (nextRows[0].classList.contains('hidden')) {
                    nextRows.forEach(row => row.classList.remove('hidden'));
                } else {
                    nextRows.forEach(row => row.classList.add('hidden'));
                }
            } else {
                if (cell.classList.contains('processed')) return;

                cell.classList.add('processed');
                const tableBody = document.querySelector('#myTable tbody');

                const normalRows = [];
                for (let rowIndex = 1; rowIndex <= 2; rowIndex++) {
                    const normalRow = document.createElement('tr');
                    normalRow.className = 'normal-row';
                    for (let i = 0; i < 8; i++) {
                        const newCell = document.createElement('td');
                        newCell.textContent = `Normal Row ${rowIndex} - ${i + 1}`;
                        if (i === 0) {
                            newCell.onclick = () => toggleSubRows(newCell, 1);
                        }
                        normalRow.appendChild(newCell);
                    }
                    normalRows.push(normalRow);
                }

                currentRow.insertAdjacentElement('afterend', normalRows[1]);
                currentRow.insertAdjacentElement('afterend', normalRows[0]);

                const addRowButtonRow = document.createElement('tr');
                const addRowButtonCell = document.createElement('td');
                addRowButtonCell.colSpan = 8;

                const addRowButton = document.createElement('button');
                addRowButton.textContent = 'Add New Row';
                addRowButton.onclick = () => createNormalRow3(normalRows[1]);

                addRowButtonCell.appendChild(addRowButton);
                addRowButtonRow.appendChild(addRowButtonCell);
                normalRows[1].insertAdjacentElement('afterend', addRowButtonRow);
            }
        }

        function createNormalRow3(afterRow) {
            const normalRow3 = document.createElement('tr');
            normalRow3.className = 'normal-row';

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Normal Row 3 - ${i + 1}`;
                normalRow3.appendChild(newCell);
            }

            afterRow.insertAdjacentElement('afterend', normalRow3);
        }

        function toggleSubRows(cell, level) {
            const currentRow = cell.parentElement;
            const nextRows = [];

            // Collect rows to toggle
            let nextSibling = currentRow.nextElementSibling;
            while (nextSibling && !nextSibling.classList.contains('main-data-row') && !nextSibling.classList.contains('normal-row')) {
                nextRows.push(nextSibling);
                nextSibling = nextSibling.nextElementSibling;
            }

            // Toggle visibility
            if (nextRows.length > 0) {
                if (nextRows[0].classList.contains('hidden')) {
                    nextRows.forEach(row => row.classList.remove('hidden'));
                } else {
                    nextRows.forEach(row => row.classList.add('hidden'));
                }
            } else {
                if (cell.classList.contains('sub-row-created')) return;

                cell.classList.add('sub-row-created');

                const newRow = document.createElement('tr');
                newRow.className = `sub-row level-${level}`;

                for (let i = 0; i < 8; i++) {
                    const newCell = document.createElement('td');
                    newCell.textContent = `Sub-row ${level}.${i + 1}`;
                    if (i === 0) {
                        if (level < maxLevel) {
                            newCell.onclick = () => toggleSubRows(newCell, level + 1);
                        }
                    }
                    newRow.appendChild(newCell);
                }

                currentRow.insertAdjacentElement('afterend', newRow);

                const addSubRowButtonRow = document.createElement('tr');
                const addSubRowButtonCell = document.createElement('td');
                addSubRowButtonCell.colSpan = 8;

                const addSubRowButton = document.createElement('button');
                addSubRowButton.textContent = 'Add New Sub Row';
                addSubRowButton.onclick = () => createSubRow(level + 1, newRow);

                addSubRowButtonCell.appendChild(addSubRowButton);
                addSubRowButtonRow.appendChild(addSubRowButtonCell);
                newRow.insertAdjacentElement('afterend', addSubRowButtonRow);
            }
        }

        function createSubRow(level, afterRow) {
            const subRow = document.createElement('tr');
            subRow.className = `sub-row level-${level}`;

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Sub-row ${level}.${i + 1}`;
                subRow.appendChild(newCell);
            }

            afterRow.insertAdjacentElement('afterend', subRow);
        }

        function createMainDataRow() {
            const tableBody = document.querySelector('#myTable tbody');
            const newRow = document.createElement('tr');
            newRow.className = 'main-data-row';
            newRow.draggable = true;
            newRow.ondragstart = drag;
            newRow.ondragover = allowDrop;
            newRow.ondrop = drop;

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `New Data ${i + 1}`;
                if (i === 0) {
                    newCell.onclick = () => toggleRows(newCell);
                }
                newRow.appendChild(newCell);
            }

            tableBody.appendChild(newRow);
        }

        document.querySelectorAll('.resizer').forEach(resizer => {
            resizer.addEventListener('mousedown', initResize);
        });

        function initResize(event) {
            const th = event.target.parentElement;
            const startX = event.pageX;
            const startWidth = th.offsetWidth;

            function onMouseMove(e) {
                const newWidth = startWidth + (e.pageX - startX);
                th.style.width = newWidth + 'px';
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }
    </script>
</body>

</html>
