<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Drag, Drop, and Resizable Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            position: relative;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .normal-row td:first-child,
        .sub-row td:first-child {
            padding-left: 30px;
            /* Base padding for first column of all rows */
        }

        .sub-row.level-1 td:first-child {
            padding-left: 60px;
            /* Extra padding for level 1 sub-rows */
        }

        .sub-row.level-2 td:first-child {
            padding-left: 90px;
            /* Extra padding for level 2 sub-rows */
        }

        .sub-row.level-3 td:first-child {
            padding-left: 120px;
            /* Extra padding for level 3 sub-rows */
        }

        .main-data-row {
            background-color: #f9f9f9;
        }

        .dragging {
            background-color: #f1f1f1;
        }

        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            user-select: none;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Column 1<div class="resizer"></div>
                </th>
                <th>Column 2<div class="resizer"></div>
                </th>
                <th>Column 3<div class="resizer"></div>
                </th>
                <th>Column 4<div class="resizer"></div>
                </th>
                <th>Column 5<div class="resizer"></div>
                </th>
                <th>Column 6<div class="resizer"></div>
                </th>
                <th>Column 7<div class="resizer"></div>
                </th>
                <th>Column 8<div class="resizer"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="main-data-row" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"
                ondrop="drop(event)">
                <td onclick="createNormalRows(this)">Data 1.1</td>
                <td>Data 1.2</td>
                <td>Data 1.3</td>
                <td>Data 1.4</td>
                <td>Data 1.5</td>
                <td>Data 1.6</td>
                <td>Data 1.7</td>
                <td>Data 1.8</td>
            </tr>
            <tr class="main-data-row" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"
                ondrop="drop(event)">
                <td onclick="createNormalRows(this)">Data 2.1</td>
                <td>Data 2.2</td>
                <td>Data 2.3</td>
                <td>Data 2.4</td>
                <td>Data 2.5</td>
                <td>Data 2.6</td>
                <td>Data 2.7</td>
                <td>Data 2.8</td>
            </tr>
        </tbody>
    </table>
    <button onclick="createMainDataRow()">Add New Main Data Row</button>
    <script>
        const maxLevel = 3;
        let draggedRow = null;

        function drag(event) {
            draggedRow = event.target.closest('tr');
            event.dataTransfer.setData('text/plain', '');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const targetRow = event.target.closest('tr');
            if (targetRow && targetRow !== draggedRow && targetRow.parentNode === draggedRow.parentNode) {
                targetRow.parentNode.insertBefore(draggedRow, targetRow.nextSibling);
            }
        }

        function createNormalRows(cell) {
            if (cell.classList.contains('processed')) return;

            cell.classList.add('processed');
            const currentRow = cell.parentElement;
            const tableBody = document.querySelector('#myTable tbody');

            // Create two normal rows
            const normalRows = [];
            for (let rowIndex = 1; rowIndex <= 2; rowIndex++) {
                const normalRow = document.createElement('tr');
                normalRow.className = 'normal-row';
                for (let i = 0; i < 8; i++) {
                    const newCell = document.createElement('td');
                    newCell.textContent = `Normal Row ${rowIndex} - ${i + 1}`;
                    if (i === 0) {
                        newCell.onclick = () => createSubRows(newCell, 1);
                    }
                    normalRow.appendChild(newCell);
                }
                normalRows.push(normalRow);
            }

            // Insert the normal rows after the current row
            currentRow.insertAdjacentElement('afterend', normalRows[1]);
            currentRow.insertAdjacentElement('afterend', normalRows[0]);

            // Add "Add New Row" button after the second normal row
            const addRowButtonRow = document.createElement('tr');
            const addRowButtonCell = document.createElement('td');
            addRowButtonCell.colSpan = 8; // Span the button across all columns

            const addRowButton = document.createElement('button');
            addRowButton.textContent = 'Add New Row';
            addRowButton.onclick = () => createNormalRow3(normalRows[1]);

            addRowButtonCell.appendChild(addRowButton);
            addRowButtonRow.appendChild(addRowButtonCell);
            normalRows[1].insertAdjacentElement('afterend', addRowButtonRow);
        }

        function createNormalRow3(afterRow) {
            const normalRow3 = document.createElement('tr');
            normalRow3.className = 'normal-row';

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Normal Row 3 - ${i + 1}`;
                normalRow3.appendChild(newCell);
            }

            afterRow.insertAdjacentElement('afterend', normalRow3);
        }

        function createSubRows(cell, level) {
            if (level >= maxLevel) return; // Stop creating sub-rows if the maximum level is reached

            const currentRow = cell.parentElement;

            // Ensure only one sub-row is created
            if (cell.classList.contains('sub-row-created')) return;

            cell.classList.add('sub-row-created');

            const newRow = document.createElement('tr');
            newRow.className = `sub-row level-${level}`;

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Sub-row ${level}.${i + 1}`;
                if (i === 0) {
                    newCell.onclick = () => createSubRows(newCell, level + 1);
                }
                newRow.appendChild(newCell);
            }

            currentRow.insertAdjacentElement('afterend', newRow);

            // Add "Add New Row" button after sub-row
            addOrReplaceButton(newRow, level);
        }

        function addOrReplaceButton(afterRow, level) {
            const existingButtonRow = afterRow.nextElementSibling;

            // Remove existing button row if it exists
            if (existingButtonRow && existingButtonRow.querySelector('button')) {
                existingButtonRow.remove();
            }

            // Add "Add New Row" button
            const addRowButtonRow = document.createElement('tr');
            const addRowButtonCell = document.createElement('td');
            addRowButtonCell.colSpan = 8; // Span the button across all columns

            const addRowButton = document.createElement('button');
            addRowButton.textContent = 'Add New Row';
            addRowButton.onclick = () => createSubRowsButtonClick(afterRow, level);

            addRowButtonCell.appendChild(addRowButton);
            addRowButtonRow.appendChild(addRowButtonCell);
            afterRow.insertAdjacentElement('afterend', addRowButtonRow);
        }

        function createSubRowsButtonClick(afterRow, level) {
            const newRow = document.createElement('tr');
            newRow.className = `sub-row level-${level}`;

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Sub-row ${level}.${i + 1}`;
                if (i === 0) {
                    newCell.onclick = () => createSubRows(newCell, level + 1);
                }
                newRow.appendChild(newCell);
            }

            afterRow.insertAdjacentElement('afterend', newRow);
            addOrReplaceButton(newRow, level);
        }

        function createMainDataRow() {
            const tableBody = document.querySelector('#myTable tbody');
            const mainRow = document.createElement('tr');
            mainRow.className = 'main-data-row';
            mainRow.draggable = true;
            mainRow.ondragstart = drag;
            mainRow.ondragover = allowDrop;
            mainRow.ondrop = drop;

            for (let i = 0; i < 8; i++) {
                const newCell = document.createElement('td');
                newCell.textContent = `Main Data Row ${tableBody.rows.length + 1} - ${i + 1}`;
                if (i === 0) {
                    newCell.onclick = () => createNormalRows(newCell);
                }
                mainRow.appendChild(newCell);
            }

            tableBody.appendChild(mainRow);
        }

        // Resizable Columns
        document.querySelectorAll('th').forEach((th) => {
            const resizer = th.querySelector('.resizer');
            resizer.addEventListener('mousedown', initResize);

            function initResize(e) {
                window.addEventListener('mousemove', resizeColumn);
                window.addEventListener('mouseup', stopResize);

                let startX = e.clientX;
                let startWidth = th.offsetWidth;

                function resizeColumn(e) {
                    th.style.width = `${startWidth + (e.clientX - startX)}px`;
                }

                function stopResize() {
                    window.removeEventListener('mousemove', resizeColumn);
                    window.removeEventListener('mouseup', stopResize);
                }
            }
        });
    </script>
</body>

</html>
